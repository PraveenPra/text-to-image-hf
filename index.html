<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Img</title>

    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Text to Image</h1>
        <label for="text">Create an image from text</label>
        <input type="text" id="text" />

        <label for="chooseModel">Select a Model:</label>
        <select id="chooseModel">
          <option value="Melonie/text_to_image_finetuned">
            Melonie/text_to_image_finetuned
          </option>
          <option value="mann-e/Mann-E_Dreams">mann-e/Mann-E_Dreams</option>
        </select>

        <button id="btn">Generate</button>
        <button id="downloadBtn" class="hidden">Download Image</button>
      </div>
      <div class="result-container">
        <div id="loader" class="hidden"></div>
        <img src="" alt="" id="img" />

        <div id="history"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
